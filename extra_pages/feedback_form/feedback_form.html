	<title>Feedback form</title>
</head>
<body>
    <div class="feedback-form">
        <h2>Feedback Form</h2>
        <form action="" method="post">
            <label for="experience">How would you rate your overall experience?</label>
            <select id="experience" name="experience">
                <option value="5">Excellent</option>
                <option value="4">Good</option>
                <option value="3">Average</option>
                <option value="2">Poor</option>
                <option value="1">Terrible</option>
            </select>

            <label for="navigation">Was the website easy to navigate?</label>
            <div class="radio-group">
                <input type="radio" id="nav-yes" name="navigation" value="Yes">
                <label for="nav-yes">Yes</label>
                <input type="radio" id="nav-no" name="navigation" value="No">
                <label for="nav-no">No</label>
            </div>

            <label for="issues">Did you encounter any issues while playing the games?</label>
            <textarea id="issues" name="issues" placeholder="Describe any issues..."></textarea>

            <label for="variety">How would you rate the variety of games available?</label>
            <select id="variety" name="variety">
                <option value="5">Excellent</option>
                <option value="4">Good</option>
                <option value="3">Average</option>
                <option value="2">Poor</option>
                <option value="1">Terrible</option>
            </select>

            <label for="favorite-game">Which game(s) did you enjoy the most?</label>
            <textarea id="favorite-game" name="favorite-game" placeholder="Your favorite games..."></textarea>

            <label for="suggestions">What additional features or games would you like to see added?</label>
            <textarea id="suggestions" name="suggestions" placeholder="Your suggestions..."></textarea>

            <button type="submit">Submit Feedback</button>
            <p>Warning: this form at the moment is not working.</p>
        </form>
    </div>
